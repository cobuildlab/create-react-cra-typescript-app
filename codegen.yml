overwrite: true
schema: ${SCHEMA_PATH}
documents: 'src/**/*.graphql'
generates:
  src/shared/types/generated.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations:
          onlyOperationTypes: true
          avoidOptionals:
            field: true
      - typescript-react-apollo
    config:
      maybeValue: T
      scalars:
        JSON: {}
        DateTime: string
        Date: string
        BigInt: string
        Time: string
